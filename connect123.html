<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Code Generator</title>
  <link rel="stylesheet" href="connect123.css">
</head>
<body>
  <div class="container">
    <h1>Arduino WiFi Code Generator</h1>
    <form id="wifi-form">
      <label for="ssid">WiFi SSID</label>
      <input type="text" id="ssid" placeholder="Enter your WiFi SSID" required>

      <label for="password">WiFi Password</label>
      <div class="input-container">
        <input type="password" id="password" placeholder="Enter your WiFi Password" required>
        <span class="eye-icon" id="toggle-password">&#128065;</span>
      </div>

      <button type="submit">Generate Code</button>
    </form>
    <div class="code-container" id="code-container" style="display: none;">
      <button class="copy-btn" id="copy-btn">Copy Code</button>
      <pre id="generated-code"></pre>
    </div>
  </div>
  <script src="connect123.js"></script>
</body>
</html>
