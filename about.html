<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile with Photo Upload</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <div class="background">
    <!-- Flying birds -->
    <div class="birds-container">
      <img src="birds.gif" alt="Bird" class="bird bird1">
      <img src="birds.gif" alt="Bird" class="bird bird2">
      <img src="birds.gif" alt="Bird" class="bird bird3">
    </div>

    <!-- Stars -->
    <div id="stars"></div>
  </div>

  <div class="container">
    <h1>Edit Profile</h1>
    <form class="edit-profile-form">
      <!-- Photo Upload Section -->
      <div class="photo-upload">
        <label for="photo-upload-input">
          <div class="photo-preview" id="photo-preview">+</div>
        </label>
        <input type="file" id="photo-upload-input" accept="image/*" onchange="previewPhoto()" hidden>
      </div>

      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">
        <span class="valid-check">✔️</span>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="text" id="contact-number" placeholder="Contact Number">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" onchange="populateStates()">
          <option value="">Select Country</option>
        </select>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state">
          <option value="">Select State</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="buttons">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <script src="about.js"></script>
</body>
</html>
