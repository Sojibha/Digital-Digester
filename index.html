<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Digester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Section 1: Login Form -->
    <div class="stars"></div>
    <header class="login-section">
        <div class="logo-container">
            <img src="DD1.png" alt="IoT Bio-Gas Detection Illustration">
        </div>

        <div class="title-container">
            <h1>Digital Digester</h1>
            <p>Innovative IoT-Based Bio-Gas Detection Solutions</p>
        </div>

        <div class="login-form">
            <h2 class="form-title">WElCOME TO OUR WEBSITE</h2>
            <h2 class="form-title">Log In Here</h2>
            <form id="login-form">
                <button type="button" class="social-login google"><i class="fab fa-google"></i> Login with Google</button>
                <button type="button" class="social-login facebook"><i class="fab fa-facebook"></i> Login with Facebook</button>
                <button type="button" class="social-login apple"><i class="fab fa-apple"></i> Login with Apple</button>
                <div class="divider">OR</div>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="primary-button">Log In</button>
                <a href="#signup" class="sign-up">New to Digital Digester? Sign up now</a>
            </form>
        </div>

        <div class="contact-section">
            <p id="contact-number">Contact Us: <span>01613015666</span></p>
            <p id="about-us" class="about-us-link">About Us</p>
        </div>
    </header>

    <!-- Section 2: Sign Up Page -->
    <section id="signup" class="signup-section">
        <div class="signup-form-container">
            <h2>Create an Account</h2>
            <form class="signup-form">
                <button type="button" class="social-login google"><i class="fab fa-google"></i> Google</button>
                <button type="button" class="social-login facebook"><i class="fab fa-facebook"></i> Facebook</button>
                <button type="button" class="social-login apple"><i class="fab fa-apple"></i> Apple</button>
                <div class="divider">OR</div>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="primary-button">Sign Up Free</button>
                <p>Already have an account? <a href="#" class="login-link">Log In</a></p>
            </form>
        </div>
    </section>

    <script src="digital_digester_ui.js"></script>
</body>
</html>
